<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/library/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/library/poper.min.js}"></script>
    <script th:src="@{/js/library/bootstrap.min.js}"></script>
    <script th:src="@{/js/library/bootstrap-select.min.js}"></script>
    <script th:src="@{/js/inputFormRowLanguages.js}"></script>
    <script th:src="@{/js/inputFormRowEducation.js}"></script>
    <script th:src="@{/js/inputFormRowExperience.js}"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>

<form th:method="POST" th:action="@{/create}" th:object="${MainInformation}">
    <!-- Основная информация -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Основная информация
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-7">
                            <input type="text" th:field="*{lastname}"
                                   class="form-control" placeholder="Фамилия"/>
                            <input type="text" th:field="*{firstname}"
                                   class="form-control mt-2" placeholder="Имя"/>
                            <input type="text" th:field="*{position}"
                                   class="form-control mt-2" placeholder="Желаемая должность"/>
                            <input type="text" th:field="*{phone}"
                                   class="form-control mt-2" placeholder="Телефон"/>
                            <input type="text" th:field="*{email}"
                                   class="form-control mt-2" placeholder="Email"/>
                            <input type="text" th:field="*{github}"
                                   class="form-control mt-2" placeholder="Github"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Навыки -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Навыки
                </div>
                <div class="card-body">
                    <textarea th:field="*{skills}" class="form-control" type="text" placeholder="Ключевые навыки, фреймворки, языки программирования"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- ОПЫТ РАБОТЫ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Опыт работы
                </div>
                <div class="card-body">
                    <div id="inputFormRowExperience">
                        <div class="row">
                            <div class="col-4">
                                <label>Устроился</label>
                                <input type="date" class="form-control" id="date1" name="dateStart" placeholder="Дата" required>
                            </div>
                            <div class="col-4">
                                <label>Уволился</label>
                                <input type="date" class="form-control" id="date2" name="dateEnd" placeholder="Дата" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" name="position" class="form-control" placeholder="Должность"/>
                            <input type="text" name="organization" class="form-control mt-2" placeholder="Организация"/>
                            <textarea name="responsibility" class="form-control mt-2"
                                      placeholder="Должностные обязанности"></textarea>
                        </div>
                        <div class="mt-1 mb-2">
                            <button id="removeRowExperience" type="button" class="btn btn-danger">Удалить</button>
                        </div>
                    </div>
                    <div id="newRowExperience"></div>
                    <button id="addRowExperience" type="button" class="btn btn-info">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ОБРАЗОВАНИЕ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Образование
                </div>
                <div class="card-body">
                    <div id="inputFormRowEducation">
                        <div class="form-group mt-3">
                            <input type="text" name="university" class="form-control" placeholder="Учебное заведение"/>
                            <input type="text" name="faculty" class="form-control mt-2" placeholder="Факультет"/>
                            <input type="text" name="specialty" class="form-control mt-2" placeholder="Специальность"/>
                        </div>
                        <div>
                            <label class="my-1 mr-2" for="startStudy">Год начала обучения</label>
                            <select class="custom-select my-1 mr-sm-2 col-lg-2" id="startStudy" name="startStudy[]">
                                <option value="">Выбор</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2022</option>
                                <option value="2024">2022</option>
                            </select>

                            <label class="my-1 mr-2" for="endStudy">Год окончания обучения</label>
                            <select class="custom-select my-1 mr-sm-2 col-lg-2" id="endStudy" name="endStudy[]">
                                <option value="">Выбор</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2022</option>
                                <option value="2024">2022</option>
                            </select>
                            <button id="removeRowEducation" type="button" class="btn btn-danger">Удалить</button>
                        </div>
                    </div>
                    <div id="newRowEducation"></div>
                    <button id="addRowEducation" type="button" class="btn btn-info">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ЗНАНИЕ ЯЗЫКОВ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Знание языков
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="inputFormRowLanguages">
                                <div class="input-group mb-3">
                                    <select name="languages[]">
                                        <option value="Русский">Русский</option>
                                        <option value="English (Advanced)">English (Advanced)</option>
                                        <option value="English (Upper-Intermediate)">English (Upper-Intermediate)
                                        </option>
                                        <option value="English (Intermediate)">English (Intermediate)</option>
                                        <option value="English (Pre-Intermediate)">English (Pre-Intermediate)</option>
                                        <option value="English (Elementary)">English (Elementary)</option>
                                        <option value="English (Beginner)">English (Beginner)</option>
                                    </select>
                                    <div class="input-group-append">
                                        <button id="removeRowLanguages" type="button" class="btn btn-danger">Удалить
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="newRowLanguages"></div>
                            <button id="addRowLanguages" type="button" class="btn btn-info">Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5 mb-1">
            <div class="card">
                <div class="card-header">
                    Дополнительная информация
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea th:field="*{additionalInformation}"
                                  class="form-control"
                                  placeholder="Информация, которая, возможно, заинтересует Вашего работодателя">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="col-md-6 col-xl-5 mt-2 mb-5">
            <input type="submit" class="btn btn-success btn-lg" value="Создать резюме">
        </div>
    </center>
</form>
</body>
</html>
