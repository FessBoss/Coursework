<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:inline="javascript" th:src="@{/js/library/jquery-3.5.1.min.js}"></script>
    <script th:inline="javascript" th:src="@{/js/library/poper.min.js}"></script>
    <script th:inline="javascript" th:src="@{/js/library/bootstrap.min.js}"></script>
    <script th:inline="javascript" th:src="@{/js/library/bootstrap-select.min.js}"></script>
    <script th:inline="javascript" th:src="@{/js/inputFormRowLanguages.js}"></script>
    <script th:inline="javascript" th:src="@{/js/inputFormRowEducation.js}"></script>
    <script th:inline="javascript" th:src="@{/js/inputFormRowExperience.js}"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar}"></div>

<form th:method="POST" th:action="@{/create}">
    <!-- Основная информация -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Основная информация
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="form-group col-md-7">
                            <input type="text" th:field="${MainInformation.lastname}"
                                   class="form-control" placeholder="Фамилия"/>
                            <div th:if="${#fields.hasErrors('MainInformation.lastname')}" th:errors="${MainInformation.lastname}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${MainInformation.firstname}"
                                   class="form-control mt-2" placeholder="Имя"/>
                            <div th:if="${#fields.hasErrors('MainInformation.firstname')}" th:errors="${MainInformation.firstname}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${MainInformation.desiredPosition}"
                                   class="form-control mt-2" placeholder="Желаемая должность"/>
                            <div th:if="${#fields.hasErrors('MainInformation.desiredPosition')}" th:errors="${MainInformation.desiredPosition}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${MainInformation.location}"
                                   class="form-control mt-2" placeholder="Город проживания"/>
                            <div th:if="${#fields.hasErrors('MainInformation.desiredPosition')}" th:errors="${MainInformation.desiredPosition}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${MainInformation.phone}"
                                   class="form-control mt-2" placeholder="Телефон"/>
                            <div th:if="${#fields.hasErrors('MainInformation.phone')}" th:errors="${MainInformation.phone}"
                                 class="alert alert-danger mt-1" role="alert"></div>
                            <input type="text" th:field="${MainInformation.email}"
                                   class="form-control mt-2" placeholder="Email"/>
                            <div th:if="${#fields.hasErrors('MainInformation.email')}" th:errors="${MainInformation.email}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${MainInformation.github}"
                                   class="form-control mt-2" placeholder="Github"/>
                            <div th:if="${#fields.hasErrors('MainInformation.github')}" th:errors="${MainInformation.github}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Навыки -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Навыки
                </div>
                <div class="card-body">
                    <textarea name="skills" class="form-control" type="text" placeholder="Ключевые навыки, фреймворки, языки программирования"></textarea>
                    <div th:if="${skillsError}" th:text="${skillsError}"
                         class="alert alert-danger mt-2" role="alert"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ОПЫТ РАБОТЫ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Опыт работы
                </div>
                <div class="card-body">
                    <div id="inputFormRowExperience">
                        <div class="row">
                            <div class="col-4">
                                <label>Устроился</label>
                                <input type="date" class="form-control" id="date1" th:field="${Experience.dateStart}" placeholder="Дата">
                                <div th:if="${#fields.hasErrors('Experience.dateStart')}" th:errors="${Experience.dateStart}"
                                     class="alert alert-danger mt-2" role="alert"></div>
                            </div>
                            <div class="col-4">
                                <label>Уволился</label>
                                <input type="date" class="form-control" id="date2" th:field="${Experience.dateEnd}" placeholder="Дата">
                                <div th:if="${#fields.hasErrors('Experience.dateEnd')}" th:errors="${Experience.dateEnd}"
                                     class="alert alert-danger mt-2" role="alert"></div>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" th:field="${Experience.position}" class="form-control" placeholder="Должность"/>
                            <div th:if="${#fields.hasErrors('Experience.position')}" th:errors="${Experience.position}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${Experience.organization}" class="form-control mt-2" placeholder="Организация"/>
                            <div th:if="${#fields.hasErrors('Experience.organization')}" th:errors="${Experience.organization}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <textarea th:field="${Experience.responsibility}" class="form-control mt-2" placeholder="Должностные обязанности"></textarea>
                            <div th:if="${#fields.hasErrors('Experience.responsibility')}" th:errors="${Experience.responsibility}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                        <div class="mt-1 mb-2">
                            <button id="removeRowExperience" type="button" class="btn btn-danger">Удалить</button>
                        </div>
                    </div>
                    <div id="newRowExperience"></div>
                    <button id="addRowExperience" type="button" class="btn btn-info">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ОБРАЗОВАНИЕ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Образование
                </div>
                <div class="card-body">
                    <div id="inputFormRowEducation">
                        <div class="form-group mt-3">
                            <input type="text" th:field="${Education.university}" class="form-control" placeholder="Учебное заведение"/>
                            <div th:if="${#fields.hasErrors('Education.university')}" th:errors="${Education.university}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${Education.faculty}" class="form-control mt-2" placeholder="Факультет"/>
                            <div th:if="${#fields.hasErrors('Education.faculty')}" th:errors="${Education.faculty}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <input type="text" th:field="${Education.specialty}" class="form-control mt-2" placeholder="Специальность"/>
                            <div th:if="${#fields.hasErrors('Education.specialty')}" th:errors="${Education.specialty}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                        </div>
                        <div>
                            <label class="my-1 mr-2">Год начала обучения</label>
                            <select class="custom-select my-1 mr-sm-2 col-lg-2" id="startStudy" th:field="${Education.startStudy}">
                                <option value="">Выбор</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2022</option>
                                <option value="2024">2022</option>
                            </select>
                            <div th:if="${#fields.hasErrors('Education.startStudy')}" th:errors="${Education.startStudy}"
                                 class="alert alert-danger mt-2" role="alert"></div>

                            <label class="my-1 mr-2">Год окончания обучения</label>
                            <select class="custom-select my-1 mr-sm-2 col-lg-2" id="endStudy" th:field="${Education.endStudy}">
                                <option value="">Выбор</option>
                                <option value="2000">2000</option>
                                <option value="2001">2001</option>
                                <option value="2002">2002</option>
                                <option value="2003">2003</option>
                                <option value="2004">2004</option>
                                <option value="2005">2005</option>
                                <option value="2006">2006</option>
                                <option value="2007">2007</option>
                                <option value="2008">2008</option>
                                <option value="2009">2009</option>
                                <option value="2010">2010</option>
                                <option value="2011">2011</option>
                                <option value="2012">2012</option>
                                <option value="2013">2013</option>
                                <option value="2014">2014</option>
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2022</option>
                                <option value="2024">2022</option>
                            </select>
                            <div th:if="${#fields.hasErrors('Education.endStudy')}" th:errors="${Education.endStudy}"
                                 class="alert alert-danger mt-2" role="alert"></div>
                            <button id="removeRowEducation" type="button" class="btn btn-danger">Удалить</button>
                        </div>
                    </div>
                    <div id="newRowEducation"></div>
                    <button id="addRowEducation" type="button" class="btn btn-info">Добавить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ЗНАНИЕ ЯЗЫКОВ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5">
            <div class="card">
                <div class="card-header">
                    Знание языков
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="inputFormRowLanguages">
                                <div class="input-group mb-3">
                                    <select name="languages">
                                        <option value="Русский">Русский</option>
                                        <option value="English (Advanced)">English (Advanced)</option>
                                        <option value="English (Upper-Intermediate)">English (Upper-Intermediate)
                                        </option>
                                        <option value="English (Intermediate)">English (Intermediate)</option>
                                        <option value="English (Pre-Intermediate)">English (Pre-Intermediate)</option>
                                        <option value="English (Elementary)">English (Elementary)</option>
                                        <option value="English (Beginner)">English (Beginner)</option>
                                    </select>
                                    <div class="input-group-append">
                                        <button id="removeRowLanguages" type="button" class="btn btn-danger">Удалить
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div id="newRowLanguages"></div>
                            <button id="addRowLanguages" type="button" class="btn btn-info">Добавить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ -->
    <div class="row justify-content-md-center">
        <div class="col-md-6 col-xl-5 mt-5 mb-1">
            <div class="card">
                <div class="card-header">
                    Дополнительная информация
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <textarea name="additionalInformation" class="form-control" placeholder="Информация, которая, возможно, заинтересует Вашего работодателя"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <center>
        <div class="col-md-6 col-xl-5 mt-2 mb-5">
            <input type="submit" class="btn btn-success btn-lg" value="Создать резюме">
        </div>
    </center>
</form>
</body>
</html>
